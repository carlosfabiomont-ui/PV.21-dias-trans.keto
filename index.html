    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {

    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #FFD700, #FDB931, #DAA520);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* --- MOCKUP 3D CSS --- */
      .mockup-scene {
        perspective: 1200px;
        width: 300px;
        height: 400px;
        position: relative;
        transform: scale(0.9);
      }
      
      @media (min-width: 768px) {
        .mockup-scene { transform: scale(1.1); }
      }

      /* A Caixa (Box) */
      .mockup-box {
        position: absolute;
        width: 200px;
        height: 280px;
        left: 20px;
        top: 20px;
        transform-style: preserve-3d;
        transform: rotateY(-25deg) rotateX(5deg);
        z-index: 10;
        transition: transform 0.5s ease;
      }
      .mockup-box:hover { transform: rotateY(-15deg) rotateX(0deg) scale(1.02); }

      .box-face { position: absolute; backface-visibility: hidden; }
      
      .box-front {
        width: 200px;
        height: 280px;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        border: 2px solid #DAA520;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 15px;
        box-shadow: 0 0 20px rgba(218, 165, 32, 0.1);
        transform: translateZ(30px);
      }
      
      .box-side {
        width: 60px;
        height: 280px;
        background: linear-gradient(90deg, #B8860B, #DAA520, #B8860B);
        transform: rotateY(-90deg) translateZ(30px);
        left: -30px; /* Metade da largura */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .box-spine-text {
        transform: rotate(-90deg);
        white-space: nowrap;
        font-weight: bold;
        color: #000;
        font-size: 12px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      /* O Celular (Phone) */
      .mockup-phone {
        position: absolute;
        width: 140px;
        height: 280px;
        right: -20px;
        bottom: -20px;
        background: #000;
        border-radius: 20px;
        border: 3px solid #333;
        box-shadow: 
          0 0 0 2px #DAA520,
          20px 20px 40px rgba(0,0,0,0.8);
        z-index: 20;
        transform: rotateY(-10deg) rotateZ(-5deg);
        overflow: hidden;
      }
      
      .phone-screen {
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, #111 0%, #000 100%);
        padding: 15px 10px;
        position: relative;
      }
      
      .phone-notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 15px;
        background: #000;
        border-radius: 0 0 10px 10px;
        z-index: 30;
      }

      /* O Card/Checklist */
      .mockup-card {
        position: absolute;
        width: 160px;
        height: 220px;
        background: #fff;
        right: 0px;
        top: 40px;
        transform: rotateZ(10deg) translateZ(-10px);
        border-radius: 5px;
        padding: 10px;
        box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        z-index: 5;
        opacity: 0.9;
      }
    </style>
